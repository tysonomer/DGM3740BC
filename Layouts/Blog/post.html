	<ul class="breadcrumbs clearfix">
		<li><a href="/_blog/Blog">&larr; Back to Blog Posts</a></li>
	</ul>
	
	<article class="blogpost">
		<header>
			<div class="avatar">
				<div class="overlay"><img src="/img/small-avatar-overlay.png" width="100" height="100" alt=""></div>
				<img src="{tag_blogpostauthorpictureurl}" width="100" height="100" alt="user">
			</div>
			<h3>{tag_blogposttitle_nolink}</h3>	
		</header>
		<span class="meta-info">Posted on <strong>{tag_blogpostdate}</strong> by <strong>{tag_blogpostauthor}</strong></span>
	
		{tag_blogpostbody}
		
		
		<a name="comments"></a>
		{module_facebookcomments, url="{module_siteurl}{tag_permalinkonly}", width="520"}
	
	</article>
