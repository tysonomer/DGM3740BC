	<script>
		
		$(document).ready(function(){

			// Script to change how the Cart is displayed			
			var cartStatus = $('<div />').html('{module_shoppingcartsummary}').text();
			if(cartStatus == 'Shopping cart is empty.')
			{
				$('.cart-summary').append('<a href="/OrderRetrievev2.aspx">Shopping Cart (0)</a>');		
			}else{
				var cartSplit = cartStatus.split(' ');
				$('.cart-summary').append('<a href="/OrderRetrievev2.aspx">Shopping Cart ('+cartSplit[0]+' items)</a>');
			}
			// --

		});

	</script>
