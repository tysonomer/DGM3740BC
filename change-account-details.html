				//<![CDATA[
				if (document.getElementById('Title') != null) document.getElementById('Title').value = '{module_title}';
				if (document.getElementById('HomeCountry') != null) document.getElementById('HomeCountry').value = '{module_homecountry}';
				if (document.getElementById('WorkCountry') != null) document.getElementById('WorkCountry').value = '{module_workcountry}';
				
				var submitcount41271 = 0;
				
				function checkWholeForm41271(theForm){
					var why = "";
					if (theForm.FirstName) why += isEmpty(theForm.FirstName.value, "First Name");
					if (theForm.LastName) why += isEmpty(theForm.LastName.value, "Last Name");
					if (theForm.EmailAddress) why += checkEmail(theForm.EmailAddress.value);
					if (theForm.Password && theForm.PasswordConfirm){
						if (theForm.Password.value.length > 0 || theForm.PasswordConfirm.value.length > 0){
							if (theForm.Password.value != theForm.PasswordConfirm.value) why += appendBreak("- Password and its confirmation do not match.");
							if (theForm.Password.value.length < 6) why += appendBreak("- Password must be 6 characters or longer.");
						}
					}
					
					if(why != ""){
						alert(why);
						return false;
					}
					
					if(submitcount41271 == 0){
						submitcount41271++;
						theForm.submit();
						return false;
					}else{
						alert("Form submission is in progress.");
						return false;
					}
				}
